name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      # Don't stop building if it fails on an OS
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - name: Check
        run: cargo check --verbose
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --all --verbose
  fmt:
    name: Clippy, formatting and docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace -- -Dclippy::all
      - name: Documentation
        env:
          RUSTDOCFLAGS: -Dwarnings
        run: cargo doc --workspace --exclude llm-cli

  metal:
    name: Build with metal support
    runs-on: macos-latest
    steps: 
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: dtolnay/rust-toolchain@stable
    - name: Check
      run: cargo check --verbose
    - name: Build
      run: cargo build --verbose --features metal

